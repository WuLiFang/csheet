version: '2.4'
services:
  rabbitmq:
    image: rabbitmq
    restart: on-failure
  db:
    image: 'postgres:11'
    restart: on-failure
    environment:
      POSTGRES_USER: csheet
      POSTGRES_PASSWORD: csheet
    volumes:
      - pgdata:/var/lib/postgresql/data
  web:
    image: 'csheet'
    restart: on-failure
    volumes:
      - ./settings.py:/etc/csheet/settings.py:ro
      - ./srv:/srv/csheet
    depends_on:
      - rabbitmq
      - db
    env_file:
      - ./csheet.env
  socketio:
    image: 'csheet'
    restart: on-failure
    command: 'run socketio'
    volumes:
      - ./settings.py:/etc/csheet/settings.py:ro
    depends_on:
      - web
    env_file:
      - ./csheet.env
  worker:
    image: 'csheet'
    restart: on-failure
    command: 'run worker'
    volumes:
      - ./settings.py:/etc/csheet/settings.py:ro
      - ./srv:/srv/csheet
    depends_on:
      - rabbitmq
    env_file:
      - ./csheet.env
  beat:
    image: 'csheet'
    restart: on-failure
    command: 'run beat'
    volumes:
      - ./settings.py:/etc/csheet/settings.py:ro
    depends_on:
      - rabbitmq
    env_file:
      - ./csheet.env
  nginx:
    image: 'nginx'
    restart: on-failure
    depends_on:
      - web
      - socketio
    volumes:
      - ./srv:/srv/csheet:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
volumes:
  pgdata:
