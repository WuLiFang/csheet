<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>色板工具 {{ __version__ }}</title>
  </head>

  <body>
    <div id="app" data-projects="{{ projects | dumps }}">
      <noscript class="noscript">
        <link href="static/css/bootstrap.min.css" rel="stylesheet" />
        <div class="container">
          <h1>色板工具 {{ __version__ }}</h1>
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputPipeline" class="col-sm-2 control-label"
                >流程</label
              >
              <div class="col-sm-10">
                <select id="inputPipeline" name="pipeline" class="form-control">
                  {% for i in ['合成', '灯光', '动画'] %} {% if i ==
                  request.cookies['pipeline'] %}
                  <option selected>{{ i | e }}</option>
                  {% else %}
                  <option>{{ i | e }}</option>
                  {% endif %} {% endfor %}
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="inputProject" class="col-sm-2 control-label"
                >项目</label
              >
              <div class="col-sm-10">
                <select id="inputProject" name="project" class="form-control">
                  {% for project in projects %} {% if project ==
                  request.cookies['project'] %}
                  <option selected>{{ project['name'] | e }}</option>
                  {% else %}
                  <option>{{ project['name'] | e }}</option>
                  {% endif %} {% endfor %}
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPrefix" class="col-sm-2 control-label"
                >前缀匹配</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  name="prefix"
                  id="inputPrefix"
                  class="form-control"
                  value="{{ request.cookies['prefix'] }}"
                  placeholder="仅显示镜头号以此开始的镜头"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button
                  type="submit"
                  id="open"
                  class="btn btn-default"
                  type="button"
                >
                  打开
                </button>
              </div>
            </div>
          </form>
        </div>
        <footer class="footer">
          <p>&copy; 北京吾立方数码科技有限公司 2018</p>
        </footer>
      </noscript>
    </div>
  </body>
</html>
