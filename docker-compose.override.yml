version: '3.5'
services:
  web:
    build: '.'
    ports:
     - "60000:80"
    environment: 
      SENTRY_DSN: ${SENTRY_DSN}
  watch:
    external_links:
      - sentry-server:sentry
    environment: 
      SENTRY_DSN: ${SENTRY_DSN}
  generation:
    external_links:
      - sentry-server:sentry
    environment: 
      SENTRY_DSN: ${SENTRY_DSN}
  nginx:
    command: [nginx-debug, '-g', 'daemon off;']
    ports:
      - 80:80
      - 443:443
    