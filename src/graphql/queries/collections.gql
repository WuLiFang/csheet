#import "@/graphql/fragments/collection.gql"
#import "@/graphql/fragments/pageInfo.gql"

query collections(
  $after: String
  $before: String
  $first: Int
  $last: Int
  $originPrefix: String
  $filePathFormat: String
  $presentationCountGt: Int
) {
  collections(
    after: $after
    before: $before
    first: $first
    last: $last
    originPrefix: $originPrefix
    presentationCountGt: $presentationCountGt
  ) {
    nodes {
      ...collection
    }
    pageInfo {
      ...pageInfo
    }
  }
}
