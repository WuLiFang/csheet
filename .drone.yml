kind: pipeline
name: default

steps:
  - name: build
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - cp /etc/ssl/certs/ca-certificates.crt ./config/
      - >-
        sed -i "s@https://github\.com/@https://git.wlf.com/@g" ./server/requirements.txt &&
        cat ./server/requirements.txt;
      - >-
        docker build
        --build-arg COMMIT_SHA1=${DRONE_COMMIT_SHA}
        --build-arg DEBIAN_MIRROR=http://mirrors.huaweicloud.com/debian
        --tag registry.wlf.com/csheet:latest
        --tag registry.wlf.com/csheet:${DRONE_TAG:-latest}
        .
      - 'docker push registry.wlf.com/csheet:latest'
  - name: push
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - 'docker push registry.wlf.com/csheet:${DRONE_TAG}'
    when:
      event:
        - tag
  - name: notification-email
    image: drillster/drone-email
    settings:
      from:
        from_secret: EMAIL_FROM
      host:
        from_secret: EMAIL_HOST
      port:
        from_secret: EMAIL_PORT
      username:
        from_secret: EMAIL_USER
      password:
        from_secret: EMAIL_PASSWORD
    when:
      status:
        - changed
        - failure
  - name: deploy
    image: appleboy/drone-ssh
    settings:
      host:
        from_secret: SSH_HOST
      port:
        from_secret: SSH_PORT
      username:
        from_secret: SSH_USER
      password:
        from_secret: SSH_PASSWORD
      script:
        - cd /srv/csheet
        - docker-compose pull
        - docker-compose up -d
      command_timeout: 3m
    when:
      branch:
        - master
volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock
