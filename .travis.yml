language: python
python:
  - "2.7"
install:
  - yes "" | sudo add-apt-repository ppa:mc3man/trusty-media
  - sudo apt-get update
  - sudo apt-get install ffmpeg && ffmpeg -version
  - pip install pipenv && pipenv --version
  - pipenv install --system --deploy
  - pip install coverage && coverage --version
cache:
  - pip
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - export PYTHONPATH=lib:lib/wlf/site-packages
  - coverage run -m unittest discover -v -s ./tests -p test_*.py
after_script:
  - coverage xml
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT