version: '3.5'
services:
  web:
    volumes: 
     - /z:/z
    restart: always
    external_links:
      - sentry-server:sentry
    environment: 
      NUM_WORKERS: ${NUM_WORKERS:-'4'}
      SENTRY_DSN: ${SENTRY_DSN}
  watch:
    volumes: 
     - /z:/z
    restart: always
    external_links:
      - sentry-server:sentry
    environment: 
      SENTRY_DSN: ${SENTRY_DSN}
  generation:
    volumes: 
     - /z:/z
    restart: always
    external_links:
      - sentry-server:sentry
    environment: 
      SENTRY_DSN: ${SENTRY_DSN}
  nginx:
    ports:
     - "60000:80"
     - "60001:443"