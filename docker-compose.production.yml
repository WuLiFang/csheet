version: '2.3'
services:
  web:
    volumes: 
     - /z:/z
    restart: always
    external_links:
      - sentry-server:sentry
    environment: 
      WORKER_CONNECTIONS: 10240
  socketio:
    restart: always
    external_links:
      - sentry-server:sentry
  worker:
    restart: always
    external_links:
      - sentry-server:sentry
  beat:
    restart: always
    external_links:
      - sentry-server:sentry
  watch:
    volumes: 
     - /z:/z
    restart: always
    external_links:
      - sentry-server:sentry
  generation:
    volumes: 
     - /z:/z
    restart: always
    external_links:
      - sentry-server:sentry
  nginx:
    restart: always
    ports:
     - "60000:80"
     - "60001:443"