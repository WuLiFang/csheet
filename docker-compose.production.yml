version: '3.5'
services:
  web:
    volumes: 
     - /z:/z
    restart: always
    external_links:
      - sentry-server:sentry
    environment: 
      WORKER_CONNECTIONS: 10240
      SENTRY_DSN: ${SENTRY_DSN}
  socketio:
    environment: 
      # CSHEET_DEBUG: 1
      SENTRY_DSN: ${SENTRY_DSN}
  watch:
    volumes: 
     - /z:/z
    restart: always
    external_links:
      - sentry-server:sentry
    environment: 
      SENTRY_DSN: ${SENTRY_DSN}
  generation:
    volumes: 
     - /z:/z
    restart: always
    external_links:
      - sentry-server:sentry
    environment: 
      SENTRY_DSN: ${SENTRY_DSN}
  nginx:
    ports:
     - "60000:80"
     - "60001:443"