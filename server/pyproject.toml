[tool.poetry]
name="csheet-server"
version="5.0.1"
authors=[ "NateScarlet <NateScarlet@Gmail.com>" ]
repository="https://git.wlf.com/WuLiFang/csheet"
documentation="https://wulifang.github.io/csheet/"
description=""
readme = "../README.md"
classifiers = [
    "Private :: Do Not Upload",
]

[tool.poetry.dependencies]
python = "^3.7"
wlf = {path = "./vendor/wlf-0.6.0-py2.py3-none-any.whl"}
cgtwq = {path = "./vendor/cgtwq-3.0.0b0-py2.py3-none-any.whl"}
flask-restful= "^0.3.7"
flask-socketio= "^4.2.1"
flask= "^1.1.1"
fire= "0.3.0"
psycopg2-binary= "2.8.4"
celery= "4.4.2"
sqlalchemy= "^1.3.10"
alembic= "1.4.2"
environs= "4.2.0"
sentry-sdk = {version = "0.13.5", extras = ["flask"]}
websocket-client = "0.47.0"
gevent = "1.4.0"

[tool.poetry.dev-dependencies]
autopep8="1.5.1"
pylint="2.4.4"
pytest="5.4.1"
rope="0.16.0"
pysnooper="^0.2.8"
pytest-cov = "2.8.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
